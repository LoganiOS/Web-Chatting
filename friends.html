<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/3e041ed8d5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Friends</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_time">13:53</div>
        <div class="status-bar_icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-lv">67%</span>
            <i class="fas fa-battery-three-quarters"></i></div>
    </div>

    <header class="header">
        <h1 class="header_title">친구</h1>
        <div class="header_icons">
            <span class="header_icon">
            <i class="fas fa-search"></i></span>
            <span class="header_icon"><i class="fas fa-cog"></i></span>
        </div>
    </header>

<main class="friends">
    <header class="profile">
        <div class="preview_all">
            <div class="preview_photo">
            <img src="image/gookjo.png" alt="me" class="g-photo photo">
                <div class="preview_contents">
                    <span class="main_name">국조</span>
                    <span class="preview">건강이 최고야!</span></div>
                </div>
    </header>

    <div class="plus-friend">
        <h5 class="plus-friend_title">추천친구</h5>
        <div class="preview_all">
            <div class="preview_photo">
               <img src="image/gookjo.png" alt="me" class="photo">
                  <div class="preview_contents">
                    <span class="name">새로운 친구를 만나보세요!</span>
                 </div>
            </div>
          </div>
    </div>

    <ul class="chat-list">
        <h5 class="friends-list_title">친구 6</h5>
    

        <li class="preview">
            <div class="preview_all">
                <div class="preview_photo">
                <img src="image/friend_3.png" alt="남주혁" class="photo">
            <div class="preview_contents">
                <div class="name">남주혁</div>
             </div></div>
             </div>
        </li>

        <li class="preview">
            <div class="preview_all">
                <div class="preview_photo">
                <img src="image/friend_2.png" alt="양안나" class="photo">
            <div class="preview_contents">
                <div class="name">양안나</div>
             </div></div>
             </div>
        </li>

        <li class="preview">
            <div class="preview_all">
                <div class="preview_photo">
                <img src="image/friend_4.jpg" alt="이효리" class="photo">
            <div class="preview_contents">
                <div class="name">이효리</div>
             </div></div>
             </div>
        </li>

        <li class="preview">
            <div class="preview_all">
                <div class="preview_photo">
                <img src="image/friend_1.png" alt="서경일" class="photo">
            <div class="preview_contents">
                <div class="name">서경일</div>
                <div class="status">배고파 뭐먹지</div>
             </div></div>
             <div class="now-listening">
                 <span class="song-name">Katy Perry - I Kissed a Girl</span>
                 <i class="far fa-play-circle"></i>    
            </div>
             </div>
        </li>

        <li class="preview">
            <div class="preview_all">
                <div class="preview_photo">
                <img src="image/friend_6.jpg" alt="이지은" class="photo">
            <div class="preview_contents">
                <div class="name">이지은</div>
             </div></div>
             </div>
        </li>
    </ul>
</main>

<nav class="nav">
    <ul class="nav_list">
        <li class="friends_list"><a href="friends.html"><i class="fas fa-user"style="color: #5551FF";></i></a></li>

</nav>

</div>
