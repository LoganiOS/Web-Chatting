<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/3e041ed8d5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Find</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_time">13:53</div>
        <div class="status-bar_icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-lv">67%</span>
            <i class="fas fa-battery-three-quarters"></i></div>
    </div>

    <header class="header">
        <h1 class="header_title">찾기</h1>
        <div class="header_icons">
            <span class="header_icon">
            <i class="fas fa-search"></i></span>
            <span class="header_icon"><i class="fas fa-cog"></i></span>
        </div>
    </header>

<main class="find">
        <header class="find_menu">
            <ul class="find_menu_btn">
                <li class="btn">
                    <span class="icon"><i class="fas fa-qrcode fa-2x"></i></span>
                    <span class="title">QR Code</span>
                </li>
                <li class="btn">
                    <span class="icon"><i class="fas fa-user-plus fa-2x"></i></i></span>
                    <span class="title">Add by Contacts</span>
                </li>
                <li class="btn">
                    <span class="icon"><i class="fas fa-passport fa-2x"></i></i></span>
                    <span class="title">Add by ID</span>
                </li>
                <li class="btn">
                    <span class="icon"><i class="fas fa-envelope fa-2x"></i></i></span>
                    <span class="title">Invite</span>
                </li>
            </ul>
        </header>

        <ul class="find-list">
            <h5 class="find-list_title">추천친구</h5>
            <li class="preview">
                <div class="preview_all">
                    <div class="preview_photo">
                        <img src="image/gookjo.png" alt="me" class="photo">
                           <div class="preview_contents">
                          <span class="name">국조</span>
                            </div>
                        </div>
                            <div class="add-friend_btn">
                                <i class="fas fa-user-plus fa-1x"></i>
                            </div>
                    </div>
            </li>
        </ul>

</main>


<nav class="nav">
    <ul class="nav_list">
        <li class="friends_list"><a href="friends.html"><i class="fas fa-user";></i></a></li>
        <li class="chats"><a href="index.html"  class="nav_list-link";>
            <div class="nav_badge">8</div>
            <i class="fas fa-comment"></i></a></li>
        <li class="find"><a href="find.html"><i class="fas fa-search"style="color: #5551FF";></i></a></li>
        <li class="more"><a href="more.html"><i class="fas fa-ellipsis-h";></i></a></li>
    </ul>
</nav>
<div class="bigscreen">
    <span class="bigscreen_text">화면을 줄여주세요.</span>
</div>
</body>
</html>
