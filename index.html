<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/3e041ed8d5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Chats</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_time">13:53</div>
        <div class="status-bar_icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-lv">67%</span>
            <i class="fas fa-battery-three-quarters"></i></div>
    </div>

    <header class="header">
        <h1 class="header_title">채팅</h1>
        <div class="header_icons">
            <span class="header_icon">
            <i class="fas fa-search"></i></span>
            <span class="header_icon"><i class="fas fa-cog"></i></span>
        </div>
    </header>

    <main class="chats">
        <ul class="chat_list">
            <li class="preview">
                <a href="chat.html" class="chat">
                    <div class="preview_all">
                            <div class="preview_photo">
                            <img src="image/friend_1.png" alt="me" class="m-photo photo">
                                <div class="preview_contents">
                                    <div class="name">서경일</div>
                                    <span class="preview">그 날 쉬는데, 밥 먹을래?</span></div>
                                </div>
                            <div class="preview_date">어제</div>
                    </div>
                </a>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="friends_list"><a href="friends.html"><i class="fas fa-user"></i></a></li>
            <li class="chats"><a href="index.html" style="color:#5551FF" class="nav_list-link";>
                <div class="nav_badge">8</div>
                <i class="fas fa-comment"></i></a></li>
            <li class="find"><a href="find.html"><i class="fas fa-search"></i></a></li>
            <li class="more"><a href="more.html"><i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>

<div class="bigscreen">
    <span class="bigscreen_text">화면을 줄여주세요.</span>
</div>


</body>
</html>
